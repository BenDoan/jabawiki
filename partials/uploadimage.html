<div class="row">
    <h2>Upload Image</h2>
    <form class="col-xs-4 col-sm-4 col-md-4" action="/image/upload" enctype="multipart/form-data" method="POST">
        <label for="title">Title</label>
        <input ng-model="title" class="form-control" type="text" name="title" >

        <label for="image">Image</label>
        <input type="file" name="file" >

        <br>
        <input type="submit" class="btn btn-primary" value="Upload" />
    </form>
</div>
