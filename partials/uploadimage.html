<div class="row">
    <h2>Login</h2>
    <form class="col-xs-4 col-sm-4 col-md-4">
        <label for="title">Title</label>
        <input ng-model="title" class="form-control" type="email" name="title" >

        <label for="image">Image</label>
        <input ng-model="image" type="file" name="email" >

        <br>
        <button class="btn btn-primary" ng-click="login()">Login</button>
    </form>
</div>
