<a href="/w/{{ article.title }}/edit">Edit</a>

<div class="row">
    <h2 class="title"><a href="/{{ article.title }}">{{ article.title }}</a></h2>
    <div ng-if="error" class="alert alert-danger">{{ error }}</div>

    <div class="box">
        <div class="article" ng-bind-html="getHtmlBody()"></div>
    </div>
</div>

<a href="/login">login</a>
